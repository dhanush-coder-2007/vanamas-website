<script>
  let grades = {
  "A+": 10,
  "A": 9,
  "B": 8,
  "C": 7,
  "D": 6,
  "E": 5,
  "F": 0
};
function mul() {
      let gradeInputs = document.getElementsByClassName("grade");
      let creditInputs = document.getElementsByClassName("credits");

      let totalPoints = 0;
      let totalCredits = 0;

      for (let i = 0; i < gradeInputs.length; i++) {
        let grade = gradeInputs[i].value.toUpperCase().trim(); // e.g., "A"
        let credit = Number(creditInputs[i].value);

        if (grades.hasOwnProperty(grade) && !isNaN(credit)) {
          totalPoints += grades[grade] * credit;
          totalCredits += credit;
        }
      }

      let sgpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : 0;

      document.getElementById("result").innerText = "Your SGPA is: " + sgpa;
    }
</script>
