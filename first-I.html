  <style>
    .outer-box {
      border: 3px solid brown;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: 30px auto;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .outer-box h2 {
      text-align: center;
      color: brown;
    }
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    .sgpa-btn {
      background-color: brown;
      color: white;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
  </style>

  <script>
    let grades = {
      "A+": 10,
      "A": 9,
      "B": 8,
      "C": 7,
      "D": 6,
      "E": 5,
      "F": 0
    };

    let credits = [3, 3, 3, 4, 1, 1, 1.5, 2, 0.5];

    function calculateSGPA() {
      let selects = document.querySelectorAll("select[name='grade']");
      let totalPoints = 0;
      let totalCredits = 0;

      selects.forEach((select, i) => {
        let grade = select.value;
        if (grade !== "") {
          let gp = grades[grade];
          totalPoints += gp * credits[i];
          totalCredits += credits[i];
        }
      });

      let sgpa = totalPoints / totalCredits;
      document.getElementById("result").innerText = 
        "Your SGPA is: " + sgpa.toFixed(2);
    }
  </script>
