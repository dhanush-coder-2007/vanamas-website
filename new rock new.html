<!DOCTYPE html>
<html lang="en">
<head>
    <title>rock paper scissors</title>
</head>
<body>
    <button onclick="player('rock')">Rock</button>
    <button onclick="player('paper')">Paper</button>
    <button onclick="player('scissors')">scissors</button>
    <button onclick="score.wins=0,
    score.lose=0,
    score.ties=0">Reset score</button>
    <script>
        const score ={
            wins:0,
           ties :0,
           lose:0



        };
          
      
        function player(user){
            const randomNumber=Math.random()
            let computerChoice=''
            if(randomNumber>=0&&randomNumber<=1/3){
                computerChoice='rock'

            }
            else if(randomNumber>=1/3 && randomNumber<=2/3){
                computerChoice='paper'

            }
            else{
                computerChoice='scissors'
            }
            let result=''
            if(computerChoice===user){
                result='Tie'
            }
                else if((user==='rock' && computerChoice==='scissors')||
                (user==='scissors' && computerChoice==='paper')||
                (user==='paper' && computerChoice==='rock')){
                    result='you win'
                }
                else{
                    result='you lose'
                }
                if(result==='you win'){
                    score.wins++;
                }
                else if(result==='you lose'){
                    score.lose++
                }
                else{
                    score.ties++;
                }

        
            alert(`You picked ${user}. Computer picked ${computerChoice}. ${result} wins:${score.wins} ,loses:${score.lose} ,ties:${score.ties}`);

            }
          
        
    </script>
    
</body>
</html>
