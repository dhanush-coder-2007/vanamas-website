<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <style>
   body{
    background-color: black;
    color: white;
    font-family: Arial, Helvetica, sans-serif;

   }

.rock{
 height: 50px;
 width: 50px;
}
  .fulo{
    border-radius: 100%;
    border-color: white;
    background-color: transparent;
    border: 3px solid white;
height: 150px;
width: 150px;
margin-right: 10px;
cursor: pointer;

   
  }
  .result{
    font-size: 25px;
    font-weight: bold;
    margin-top: 50px;

  }
.score{
    margin-top: 50px;
}
.huji{
    background-color: white;
    border: none;
    height: 50px;
    width: 100px;
    border-radius: 20px;

}
    </style>

    <h1 class="text">Play Rock Paper Scissors with the Computer</h1>
    
    <button onclick="player('rock')" class="fulo"><img src="photos/rock-emoji.png" alt=""  class="rock"></button>
    <button onclick="player('paper')" class="fulo"><img src="photos/paper-emoji.png" alt="" class="rock"></button>
    <button onclick="player('scissors')" class="fulo"><img src="photos/scissors-emoji.png" alt="" class="rock"></button>

    
   
    
    <p class="js-result result" ></p>
    
    <p class="js-move "
   
    > 
</p>



    <p class="js-score score "></p>
    <button onclick="resetScore()" class="huji">Reset Score</button>

    
    <script>
        const score = {
            wins: 0,
            ties: 0,
            lose: 0
        };

        let result = ''; // Global variable to store game result
        let userChoice = ''; // Store user choice
        let computerChoice = ''; // Store computer choice

        function player(user) {
            userChoice = user;
            const randomNumber = Math.random();
            
            if (randomNumber < 1/3) {
                computerChoice = 'rock';
            } else if (randomNumber < 2/3) {
                computerChoice = 'paper';
            } else {
                computerChoice = 'scissors';
            }

            if (computerChoice === userChoice) {
                result = 'Tie';
                score.ties++;
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'scissors' && computerChoice === 'paper') ||
                (userChoice === 'paper' && computerChoice === 'rock')
            ) {
                result = 'You win!';
                score.wins++;
            } else {
                result = 'You lose!';
                score.lose++;
            }

            update();
        }

        function update() {
            document.querySelector('.js-score').innerHTML = 
                `Wins: ${score.wins}, Loses: ${score.lose}, Ties: ${score.ties}`;
            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-move').innerHTML = 
                `You
<img src="photos/${userChoice}-emoji.png" alt="" class="rock">
<img src="photos/${computerChoice}-emoji.png" alt="" class="rock">
computer`
        }
        
function resetScore(){
    score.lose=0,
    score.wins=0,
    score.ties=0;
    update();
}
       
    </script>

    
       

</body>
</html>
