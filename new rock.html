<!DOCTYPE html>
<html lang="en">
<head>
    <title>rock paper scissors</title>
</head>
<body>
    <button onclick="player('rock')">Rock</button>
    <button onclick="player('paper')">Paper</button>
    <button onclick="player('scissors')">scissors</button>
    <script>
        function player(user){
            const randomNumber=Math.random()
            let computerChoice=''
            if(randomNumber>=0&&randomNumber<=1/3){
                computerChoice='rock'

            }
            else if(randomNumber>=1/3 && randomNumber<=2/3){
                computerChoice='paper'

            }
            else{
                computerChoice='scissors'
            }
            let result=''
            if(computerChoice===user){
                result='Tie'
            }
                else if((user==='rock' && computerChoice==='scissors')||
                (user==='scissors' && computerChoice==='paper')||
                (user==='paper' && computerChoice==='rock')){
                    result='you win'
                }
                else{
                    result='you lose'
                }

           
            alert(`You picked ${user}. Computer picked ${computerChoice}. ${result}`);
            }
        
    </script>
    
</body>
</html>
